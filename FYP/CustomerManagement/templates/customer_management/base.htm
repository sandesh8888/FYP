<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.24/b-1.7.0/b-print-1.7.0/date-1.0.3/r-2.2.7/sc-2.0.3/sb-1.0.1/sp-1.2.2/datatables.min.css"/>
    
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/static/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.24/b-1.7.0/b-print-1.7.0/date-1.0.3/r-2.2.7/sc-2.0.3/sb-1.0.1/sp-1.2.2/datatables.min.js"></script>
    <script type="text/javascript">
        $(document).ready( function () {
            $('#myTable').DataTable();
            $('#customerTable').DataTable();
        } );
    </script>
    
</head>
<body>
    <div class="main-content" style="display: block;">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark pmd-navbar pmd-z-depth" id="navbar" style="background-color: #023e4d; ">
            <a href="{% url 'customermanagement:dashboard' %}" class="navbar-brand" style="font-size: 2rem; padding-left:2rem">ScaleUP</a>
            <button class="btn btn-outline-info" style="position:relative; right:auto%"><a class="navbar-link" href="{% url 'usermanagement:user_logout' %}" >Logout</a></button>
        </nav>
        <div class="content">
           
            <div class="sidebar">
    
                <ul>
                    <li>
                        <a href="{% url 'customermanagement:dashboard' %}"><span class="las la-igloo"></span><span>Dashboard</span></a>
                    </li>
                    <li>
                        <a href="{% url 'customermanagement:index' %}"><span class="las la-users"></span><span>Customers</span></a>
                    </li>
                    <li>
                        <a href="{% url 'dealers:index' %}"><span class="las la-users"></span><span>Dealers</span></a>
                    </li>
                    <li>
                        <a href="{% url 'productmanagement:index' %}"><span class="las la-egg"></span><span>Products</span></a>
                    </li>
                    <li>
                        <a href="{% url 'productmanagement:transactions' %}"><span class="las la-money-bill"></span><span>Transactions</span></a>
                    </li>
                    <li>
                        <a href="#"><span class="las la-receipt"></span><span>Receipt</span></a>
                    </li>
                
                </ul>
            </div>  
            <div class="container" >
                {% block content %}
            
                {% endblock %}
            </div>  
        </div>  
         
            
    </div>
</body>
</html>
